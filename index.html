<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT Mentor Linktree</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }

    .links-container {
      margin-top: 40px;
    }

    .links-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      border: none;
      margin: 10px auto;
      padding: 10px 20px;
      width: 250px;
      border-radius: 10px;
      cursor: pointer;
    }

    #links-image {
      height: 24px;
      margin-right: 10px;
    }

    #main-links-image {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    #links-text {
      font-size: 16px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Your content here -->
<div class="links-container">
  <div class="padding-article">

        <div>
            <img id="main-links-image" src="uploads/futmentor-logo-profile-pic.png" alt="Profile">
        </div>

        <!-- Repeat for each link -->
        <div id="links-div">
            <a href="https://www.youtube.com/c/futmentor" target="_blank">
                <button class="links-button"><img id="links-image" src="uploads/youtube.png">
                <div id="links-text">YouTube</div>
                </button>
            </a>
        </div>

        <!-- Add your other links here... -->
        <!-- Twitter, Instagram, etc. -->

  </div>
</div>

</body>
</html>
